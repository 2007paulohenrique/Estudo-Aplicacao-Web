<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>intro-aplicacao-web</title>
        <link rel="stylesheet" href="estilo-login.css" title="estilo-login">
    </head>

    <body>
        <!-- pode-se aplicar mais de uma classe a uma div, dando um espaco entre o nome delas -->
        <div class="circulo circulo1"></div>   
        <div class="circulo circulo2"></div> 
        <div class="circulo circulo3"></div>   
        <div class="circulo circulo4"></div> 

        <div class="login-box">
            <span class="titulo">Login</span>

            <div class="esquerda-login">
                <p>Preencha os dados para criar uma conta ou entre em uma conta já existente.</p>
                <input type="text" name="nome" id="nome" placeholder="Nome de Usuário">
                <input type="email" id="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <button>Criar conta</button>
            </div>

            <span class="divisor-vertical"></span>

            <div class="direita-login">
                Texto para descrever o aplicativo aplicacativo web
            </div>
        </div>    
    </body>
</html>
